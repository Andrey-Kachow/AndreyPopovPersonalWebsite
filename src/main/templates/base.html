    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    {% block style %}{% endblock %}
  </head>

      <div class="separator-v">

      </div>
      <div class="separator-v">
        <!---->
      </div>
      <div>

      </div>

      <!---->
